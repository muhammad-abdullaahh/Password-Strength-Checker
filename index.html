<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Password Checker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Background effects -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="container">
        <h2>Premium Password Checker</h2>
        <p class="sub-text">Check your password security strength</p>

        <div class="input-container">
            <input type="password" id="password" class="password-input" placeholder="••••••••••••" autocomplete="off">
            <button type="button" id="togglePassword" class="toggle-password" title="Toggle visibility">
                <!-- Eye icon -->
                <svg id="eye-icon" viewBox="0 0 24 24">
                    <path
                        d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                </svg>
            </button>
        </div>

        <div class="strength-container">
            <div class="strength-bar-bg">
                <div class="strength-bar" id="strength-bar"></div>
            </div>
            <div class="strength-text">
                <span>Security Level</span>
                <span id="strength-label">Enter password</span>
            </div>
        </div>

        <div class="hints">
            <div class="hint-item" id="hint-length">• At least 8 characters</div>
            <div class="hint-item" id="hint-upper">• Uppercase letter</div>
            <div class="hint-item" id="hint-lower">• Lowercase letter</div>
            <div class="hint-item" id="hint-number">• Number</div>
            <div class="hint-item" id="hint-special">• Special symbol</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>


</html>
